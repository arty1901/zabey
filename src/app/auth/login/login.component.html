<div class="container">

  <mat-card>
    <mat-card-title>
      Ваш позывной и секретное слово
    </mat-card-title>

    <form (ngSubmit)="onLogin()" [formGroup]="form">

      <mat-form-field>

        <input type="text"
               id="email"
               name="email"
               matInput
               placeholder="Введите email"
               formControlName="email"
               required
        >

        <mat-error *ngFor="let validation of accountValidationMessages.email">
          <mat-error *ngIf="Login.hasError(validation.type) && (Login.touched || Login.dirty)">
            {{validation.message}}
          </mat-error>
        </mat-error>

      </mat-form-field>

      <mat-form-field>
        <input type="password"
               id="password"
               name="password"
               matInput
               placeholder="Введите пароль"
               formControlName="password"
               required
        >
        <mat-error *ngFor="let validation of accountValidationMessages.password">
          <mat-error *ngIf="Password.hasError(validation.type) && (Password.touched || Password.dirty)">
            {{validation.message}}
          </mat-error>
        </mat-error>

      </mat-form-field>

      <button type="submit" mat-raised-button color="primary"
              [disabled]="!form.valid">
        Войти
      </button>
    </form>
  </mat-card>

</div>
