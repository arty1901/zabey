<div class="container post-list-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion *ngIf="!isLoading  && posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ post.postTitle }}
        </mat-panel-title>
        <mat-panel-description>
          {{ post.postAuthor }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="container">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of post.postTags">
            {{ tag.name }}
          </mat-chip>
        </mat-chip-list>
        <p class="post-text">{{ post.postText }}</p>
        <div class="d-flex justify-content-between">
          <span>Комментариев: {{post.postComments.length }}</span>
          <span>Дата создания: {{ post.postDate | date }}</span>
        </div>
      </div>

      <mat-action-row>
        <div class="row">
          <div class="col">
            <button *ngIf="isAuth && post.postCreator === userId"
                    mat-button
                    (click)="onLikePost(post.postId)"
            [ngStyle]="{color: isPostLiked(post.postId)}">
              <i class="fas fa-heart"></i> {{post.postLikeCounter}}
            </button>
          </div>
          <div class="col">
            <a [routerLink]="['/post', post.postId]" mat-raised-button color="primary">Читать дальше...</a>
            <a *ngIf="isAuth && post.postCreator === userId" mat-raised-button color="accent" [routerLink]="['/edit', post.postId]">Редактировать</a>
            <button *ngIf="isAuth && post.postCreator === userId" mat-raised-button color="warn" (click)="onDeletePost(post.postId)">Стереть</button>
          </div>
        </div>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>

  <h2 *ngIf="posts.length === 0" class="text-center">пока нет историй :(</h2>

  <mat-paginator [length]="totalPosts"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOption"
                 (page)="onChangePage($event)">
  </mat-paginator>
</div>
